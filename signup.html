<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/logandsign.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

</head>
<body>

    <nav class="navbar navbar-expand-md">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="wrapper">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <span class="logo">HOSTEL</span>
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#"><i class="fas fa-home"></i> &nbsp; Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> <i class="fa fa-plus"></i> &nbsp; Add Your Hostel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/about-us.html"><i class="fa fa-user"></i> &nbsp; Meat Our Team</a>
            </li>
            <li class="nav-item">
              <a href="pages/contact-us.html" class="nav-link"> <i class="fas fa-envelope"></i> &nbsp; Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container">
        <h1 class="text-center my-4"> Registration <span class="d-none d-sm-inline"> Form </span></h1>
         <form action="index.html" method="POST">
            <div class="row">
                <div class="d-none d-sm-inline col-sm-2 col-md-3 col-lg-4"> </div>
                <div class="col-sm-9 col-md-6 col-lg-4">
                    <div class="input-group">
                        <input class="form-control" type="text" name="first_name" placeholder="first name" required>
                    </div>
                </div>
            </div>
            <div class="row my-2">
                <div class="d-none d-sm-inline col-sm-2 col-md-3 col-lg-4"></div>

                <div class="col-sm-9 col-md-6 col-lg-4">
                    <div class="input-group">
                        <input class="form-control" type="text" name="last_name" placeholder="last name" required>
                    </div>
                </div>
            </div>
            <div class="row my-2">
                <div class="d-none d-sm-inline col-sm-2 col-md-3 col-lg-4"> </div>
                <div class="col-sm-9 col-md-6 col-lg-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-calendar-alt"></i></i></div>
                        </div>
                            <input class="form-control" type="text" name="birthday" placeholder="11/18/1999" required>
                    </div>
                </div>
            </div>
            <div class="row my-2">
                
                <div class="d-none d-sm-inline col-sm-2 col-md-3 col-lg-4"> </div>
                <div class="col-sm-9 col-md-6 col-lg-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-mars"></i></div>
                        </div>
                        <select class="form-control" id="Gender" name="Gender" required>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row my-2">
                 <div class="d-none d-sm-inline col-sm-2 col-md-3 col-lg-4"> </div>
                <div class="col-sm-9 col-md-6 col-lg-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                        </div>
                        <input class="form-control" type="text" name="email" placeholder ="Enter your Email" required>
                    </div>
                </div>
            </div>
            <div class="row my-2">
                 <div class="d-none d-sm-inline col-sm-2 col-md-3 col-lg-4"> </div>
                <div class="col-sm-9 col-md-6 col-lg-4 ">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-key"></i></div>
                        </div>
                        <input class="form-control" type="password" name="password" placeholder="Password" required>
                    </div>
                </div>
            </div>
            <div class="row my-2">
                 <div class="d-none d-sm-inline col-sm-2 col-md-3 col-lg-4"></div>
                <div class="col-sm-9 col-md-6 col-lg-4 ">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-key"></i></div>
                        </div>
                        <input class="form-control" type="password" name="confirm_password" placeholder="Confirm your password" required>
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class=" col-sm-2 col-md-3 col-lg-4"></div>
                <div class="col-sm-9 col-md-6 col-lg-4">
                    <button id=btn type="submit" class="btn btn-success btn-block"> Register </button>
                </div>
            </div> 
         </form>

     </div>
</body>
</html>
