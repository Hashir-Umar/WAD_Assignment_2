<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forget your password</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/logandsign.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

</head>
<body>

<div class="container">
    <h2 class="text-center my-4"> Reset your password </h2>
    <form action="../index.html" method="post">
        <div class="row">
            <div class="col-sm-12 offset-md-3 col-md-6 col-lg-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                    </div>
                    <input class="form-control" type="text" name="email" placeholder ="Enter your Email" required>
                </div>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-sm-12 offset-md-3 col-md-6 col-lg-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                    </div>
                <input class="form-control" type="password" name="password" placeholder="Enter New Password" required>
                </div>
            </div>
        </div>
        <div class="row my-2">
                 <div class="col-sm-12 offset-md-3 col-md-6 col-lg-6">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-key"></i></div>
                        </div>
                        <input class="form-control" type="password" name="confirm_password" placeholder="Confirm your password" required>
                    </div>
                </div>
            </div>
        <div class="row my-3">
            <div class="col-sm-12 offset-md-3 col-md-6 col-lg-6">
                <button  id=btn type="submit" class="btn btn-dark btn-block" > Reset password </button>
            </div>
        </div> 
        <div class="row mt-5">
            <div class="col-sm-12 offset-md-3 col-md-6 col-lg-6">
                <a href="../index.html"><i class="fas fa-arrow-left"></i>&nbsp;&nbsp;Back to Home</a>
            </div>
        </div> 
    </form>

 </div>
</body>
</html>
